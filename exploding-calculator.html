<script type="text/javascript">

    $('#exploding-kittens-input').val(4)
    $('#remaining-cards-input').val(25)

 calculate()

 function calculate() {

    kittens = $('#exploding-kittens-input').val()
    cards = $('#remaining-cards-input').val()

    kittens = kittens.replace(/\D/g,'');
    kittens = (kittens == "") ? 0 : kittens;
    kittens = (parseInt(kittens) < 0) ? 0 : kittens;
    $('#exploding-kittens-input').val(kittens);

    cards = cards.replace(/\D/g,'');
    cards = (cards == "") ? 0 : cards;
    cards = (parseInt(cards) < 0) ? 0 : cards;
    $('#remaining-cards-input').val(cards);


    if (kittens == 0 || cards == 0) {
        percentage = 0;
    }else{
        percentage = (kittens * 100) / cards;
    }

    percentage = (Math.round(percentage * 100) / 100).toFixed(2);
    
    percentage = (percentage % 1 == 0) ? (Math.round(percentage * 100) / 100).toFixed(0) : percentage;
    
    percentage = (percentage < 0) ? 0 : percentage;
    percentage = (percentage > 100) ? 100 : percentage;

    $("body").attr("class","grad");

    if(percentage == 0){
        colour = "green"
    }else if(percentage < 10){
        colour = "#FFC300"
    }else if(percentage > 10 && percentage < 30) {
        colour = "#FF5733"
    }else if(percentage > 30 && percentage < 50) {
        colour = "#C70039"
    }else if(percentage > 50 && percentage < 60) {
        colour = "#900C3F" 
    }else if(percentage > 60 && percentage < 80) {
        colour = "#6A0A07"
    }else if(percentage > 80 && percentage < 100) {
        colour = "#581845"
    }else if(percentage == 100) {
        $("body").attr("class","blink");
        colour = "#000000"
    }

    $('#percentage-bar').attr("style", "width: "+percentage+"%;font-size: 65px;background-color: "+colour+";")
    $('#percentage-bar').attr("aria-valuenow", percentage)
    $('#percentage-bar').text("");
    $('#percentage-span').text(percentage+"%");



 }

$('#calculate-button').click(function(event){
    calculate()
})

$('#remove-kitten-button').click(function(event){
    kittens = $('#exploding-kittens-input').val()
    $('#exploding-kittens-input').val(parseInt(kittens)-1)
    calculate()
})

$('#remove-card-button').click(function(event){
    cards = $('#remaining-cards-input').val()
    $('#remaining-cards-input').val(parseInt(cards)-1)
    calculate()
})

$('#exploding-kittens-input').keyup(function(event){
    calculate()
})

$('#remaining-cards-input').keyup(function(event){
    calculate()
})

$('#exploding-kittens-input').change(function(event){
    calculate()
})

$('#remaining-cards-input').change(function(event){
    calculate()
})




</script>
